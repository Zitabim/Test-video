<!DOCTYPE html>
	<html>
	<head>
		<title>Subscription page</title>
	</head>
	<body>
		<header>
			<h1>Payment Form</h1>
		</header>
		<p>Required fields are followed by *.</p>
		<h2>Contact information</h2>
		<form action="www.diabeteswithoutneedlesandpills.com"method="POST"><p align="right">
			<fieldset>
				<legend>Title:</legend>
					<input type="radio" name="title" value="Mister" />Mister<br />
					<input type="radio" name="title" value="Miss" />Miss<br />
			</fieldset>
			<p align="left">Name:*<input type="text">
			<p align="left">Email:*<input type="text"></p>
			<p align="left">Password:*<input type="text">
			</p>
				<h2>Payment Information</h2>
					<p align="left">Card type:<select name="card type" size="1">
					 <option value="Visa">Visa</option>
				     <option value="Mastercard">Mastercard</option>
					 <option value="Other">Other</option></select>
					    </p>
					    <p align="left">Card number:<input type="text"></p>
				    <p align="left">Expiration Date: *<input type="text"><br /><i>formatted as mm/yy</i></p>
				    <p>
					<input type="submit" value="Validate the payment" /></p>
        </form>
    </body>
	</html>
